{{/* layouts/partials/blox/my-block/block.html */}}
{{ $block := . }}
{{ $title := $block.content.title | default "Default Title" }}

<section class="my-block p-8">
  <h2 class="text-2xl font-bold">{{ $title }}</h2>
  <div class="content">
    {{ $block.content.text | markdownify }}
  </div>
</section>
